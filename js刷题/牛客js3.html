<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>

<script type="text/javascript">
    function _comma(number) {
        // 补全代码
        if (number < 1000) {
            return number.toString();
        }else{
            return _comma(Math.floor(number / 1000)) + ',' + _comma(number % 1000);
        }
    }

    console.log(_comma(123456789));
    console.log(Math.floor(123456789/1000));
</script>
</body>
</html>
