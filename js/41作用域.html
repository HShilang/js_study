<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<!--全局作用域-->
<!--全局作用域在页面打开时加载，在页面关闭时销毁-->
<!--在全局作用域有一个window，我们可以直接使用-->
<!--在全局变量，都可以作为window对象保存-->
<!--它代表的是一个浏览器的窗口，它由浏览器创建的我们可以直接使用-->
<!--局部作用域  函数作用域-->
<!--变量的声明提前-->
<!--使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），-->
<!--    但是如果声明变量时不适用var关键字，则变量不会被声明提前-->
<!--函数的声明提前-->
<!--使用函数声明形式创建的函数 function 函数(){}-->
<!--它会在所有代码之前就创建，所以我们可以在函数声明前来调用函数-->
<!--它会在所有的代码执行之前就被创建-->
<script>
    var a =123;
    var b = 456;
    window.name = 'Hanson'
  function fun(){
      var a = 123;
  }

  fun();
    fun2();
    function fun(){
        console.log()
    }
function fun(){
    console.log("我是一个fun函数")
}
var fun2 = function (){
    console.log("我是fun2函数")
}


</script>
</body>
</html>
