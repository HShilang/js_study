<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 123;
        a = a+1;
        var result = typeof a;
        var b = "123"+1;
        console.log(result)
        console.log(a)
        console.log(b)
        console.log(typeof b)
        var c = 247;
        var d = null;
        var e = null;
        var f = null;
        f = parseInt(c/100)
        d = parseInt(c/10%10);
        e = c%10;
        console.log(f)
        console.log(d)
        console.log(e)
    </script>
</head>
<body>
<!--    运算符也是操作符-->
<!--        通过运算符可以对一个或者多个值原酸，并获取运算结果-->
<!--        typeof就是运算符，可以获得一个值的类型-->
</body>
</html>
