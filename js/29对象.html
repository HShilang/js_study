<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
//   对象是一种复合的数据类型，在对象中可以保存不同数据类型的属性
//   对象的分类:
//   1.内建对象
// 由ES标准定义的对象,在任何的ES的实现中都可以使用
// 2.宿主对象
// 由JS运行环境提供的对象,由浏览器提供的对象
//   DOM BOM
// 3.自定义对象
// 开发人员自定义的对象
//创建对象
// 使用new关键字使用的函数,是构造函数
var obj = new Object();
console.log(typeof obj)
obj.name = 'Hanson';
obj.gender = '男';
obj.age = 12;
console.log(obj)

// 读取对象
console.log(obj.name)
//修改对象
obj.name = 'tom'
console.log(obj.name)
//删除对象属性
delete obj.age;
console.log(obj)
</script>
<body>

</body>
</html>
