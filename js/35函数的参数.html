<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义一个可以用来求两个数和的函数</title>
</head>
<body>
<script>
    // 可以使用  return  来设置函数的返回值  可以定义为
    // 可以在函数的()指定一个或者多个形参(形式参数)
    // 在函数return之后的语句都不会执行
    // 如果return语句后不跟任何值相当于返回一个undefined
    // return可以返回任意值


    alert('hello')

    function sum(a,b,c){
        var d = a+b+c;
        return ;
        alert('xxx')
    }
    // 可以在调用函数的时候指定实参
    // 实参将会赋值给函数中对应的形参
    var result = sum(1,2,3);
    console.log(result)
</script>

</body>
</html>
