<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
            name: "hanson",
            age :18,
            gender:"男",
            address:"南京"
        };

        // for ... in语句  对象中有几个属性，循环体就会执行几次
        // 每次执行，都会将对象中的一个属性的名字赋值给变量
        for (var n in obj){
            console.log("hello")
            console.log(obj[n])
        }

    </script>
</head>
<body>

</body>
</html>
