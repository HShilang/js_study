<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span{
        display: inline-block;
        width: 100px;
    }
    body{
        width: 2000px;
    }
</style>
<body>
<script>
    for (var i = 1; i <= 9 ; i++) {
        for (var j = 1; j <=i ; j++) {
            document.write('<span>'+j+'*'+i+'='+i*j+'&nbsp'+'</span>')
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
