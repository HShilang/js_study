<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
<input id="input" type="text"/>
<span id="span"></span>

<script type="text/javascript">
    // 补全代码
    let input_change = document.getElementById("input");
    let span_change = document.getElementById("span");
     input_change.onchange = function(){
         span_change.innerHTML = this.value;
     }
</script>
</body>
</html>
